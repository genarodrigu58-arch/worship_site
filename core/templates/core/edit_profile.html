{% extends 'core/base.html' %}
{% load static %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Editar Perfil</h2>

    <div class="card p-4" style="background-color: #1b263b; border-radius: 15px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Foto de perfil -->
            <div class="text-center mb-4">
                {% if user.profile.avatar %}
                    <img src="{{ user.profile.avatar.url }}" alt="Avatar" class="rounded-circle" style="width:120px; height:120px; object-fit:cover; border: 3px solid #ffffff;">
                {% else %}
                    <img src="{% static 'core/default-avatar.png' %}" alt="Avatar" class="rounded-circle" style="width:120px; height:120px; object-fit:cover; border: 3px solid #ffffff;">
                {% endif %}
            </div>

            <!-- Avatar upload -->
            <div class="mb-3">
                <label for="id_avatar" class="form-label text-white">Cambiar Foto</label>
                {{ form.avatar }}
            </div>

            <!-- Instrumento -->
            <div class="mb-3">
                <label for="id_instrument" class="form-label text-white">Instrumento</label>
                <div class="p-2" style="background-color: #ffffff; border-radius: 8px;">
                    {{ form.instrument }}
                </div>
            </div>

            <!-- Biografía -->
            <div class="mb-3">
                <label for="id_bio" class="form-label text-white">Biografía</label>
                <div class="p-2" style="background-color: #ffffff; border-radius: 8px;">
                    {{ form.bio }}
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
